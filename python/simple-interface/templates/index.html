<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Start - Layui</title>
  <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<!-- HTML Content -->

<div class="layui-container" style="height: 300px;">
  固定宽度（两侧有留白效果）
</div>

<div class="layui-fluid" style="height: 300px;">
  完整宽度(占据屏幕宽度的100%)
</div>




<ul class="layui-nav">
  <!-- layui-nav-item 表示的是导航的子项-->
  <li class="layui-nav-item"><a href="">最新活动</a></li>
  <!--  layui-this 表示当前被选中的项-->
  <li class="layui-nav-item layui-this"><a href="">核心编程</a></li>
  <li class="layui-nav-item"><a href="">爬虫开发</a></li>
  <li class="layui-nav-item"><a href="">数据分析</a></li>

  <li class="layui-nav-item">
    <a href="JavaScript:;">网站开发</a>
    <!--  layui-nav-child 表示的是二级菜单-->
    <dl class="layui-nav-child">
      <dd><a href="">前端基础</a></dd>
      <dd><a href="">flask 框架</a></dd>
      <dd><a href="">flask 项目</a></dd>
    </dl>
  </li>
</ul>

<div class="layui-btn" id="id" style="margin: 100px">按钮</div>

<input type="text" name="" placeholder="文本输入框" class="layui-input">


<div class="layui-form">
  <input type="text" name="" placeholder="文本框" class="layui-input">
  <hr class="ws-space-16">
  <textarea name="" placeholder="多行文本框" class="layui-textarea"></textarea>
</div>



<form class="layui-form" action="" lay-filter="demo-val-filter">
  <div class="layui-btn-container" style="margin-bottom: 6px; text-align: center;">
    <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>
    <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">输入框</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-block">
      <input type="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">选择框</label>
    <div class="layui-input-block">
      <select name="interest" lay-filter="aihao">
        <option value=""></option>
        <option value="0">写作</option>
        <option value="1">阅读</option>
        <option value="2">游戏</option>
        <option value="3">音乐</option>
        <option value="4">旅行</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">复选框</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="写作">
      <input type="checkbox" name="like[read]" title="阅读">
      <input type="checkbox" name="like[daze]" title="发呆">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开关</label>
    <div class="layui-input-block">
      <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男" checked>
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文本域</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入" class="layui-textarea" name="desc"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script src="/static/layui/layui.js"></script>
<script>
  layui.use(function () {
    var $ = layui.$;
    var form = layui.form;
    // 表单赋值
    $('#LAY-component-form-setval').on('click', function () {
      form.val('demo-val-filter', {
        "username": "贤心", // "name": "value"
        "password": "AAAAAA",
        "interest": 1,
        "like[write]": true, // 复选框选中状态
        "close": true, // 开关状态
        "sex": "女",
        "desc": "Layui 用于更简单快速地构建网页界面"
      });
    });
    // 表单取值
    layui.$('#LAY-component-form-getval').on('click', function () {
      var data = form.val('demo-val-filter');
      alert(JSON.stringify(data));
    });
    // 提交事件
    form.on('submit(demo-val)', function (data) {
      var field = data.field; // 获取表单字段值
      // 显示填写结果，仅作演示用
      layer.alert(JSON.stringify(field), {
        title: '当前填写的字段值'
      });
      // 此处可执行 Ajax 等操作
      // …
      return false; // 阻止默认 form 跳转
    });
  })
</script>
</body>
</html>
